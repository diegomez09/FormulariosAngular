<h4 routerLinkActive="active" routerLink="/reactive">Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               [ngModel]="usuario.nombre"
               placeholder="Nombre"
               required
               minlength="5"
               #nombre="ngModel">
               <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               [(ngModel)]="usuario.apellido"
               placeholder="Apellido"
               required
               minlength="3"
               #apellido="ngModel">
               <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             [class.is-invalid]="correo.invalid && correo.touched"
             [(ngModel)]="usuario.correo"
             name="correo"             
             placeholder="Correo electrónico"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel"
             required>    
             <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">Obligatorio</small>         
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select class="form-control"
      name="pais"      
      #pais="ngModel"
      [disabled]="paises.length==0"
      [ngModel]="usuario.pais"
      [class.is-invalid]="pais.touched && pais.invalid"
      required>
        <option required *ngFor="let pais of paises"
        [value]="pais.codigo">{{pais.nombre}}</option>
      </select>
      <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">Obligatorio</small>
      </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input type="radio"
        [(ngModel)]="usuario.genero"
        name="genero"
        value="M"
        #genero="ngModel"
        [class.is-invalid]="genero.touched && genero.invalid"
        required
        class="form-check-input">
        <label class="form-check-label">Masculino</label>        
      </div>

      <div class="form-check form-check-inline">
        <input type="radio" 
        name="genero"
        value="F"
        [class.is-invalid]="genero.touched && genero.invalid"
        #genero="ngModel"
        required
        [(ngModel)]="usuario.genero"
        class="form-check-input">
        <label class="form-check-label">Femenino</label>        
      </div>      
      <small *ngIf="genero.invalid && genero.touched" class="form-text text-danger">Obligatorio</small>
    </div>    
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
